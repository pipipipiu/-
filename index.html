<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>联! 和!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
<!--    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">-->
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(240, 230, 240);
        }
        .img{
            width: 60px;
            height: 60px;
            position: absolute;
            background-image: url('./tiger.gif');
            background-size: cover;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <main class="grid">
        <div class="tile top left"><div class="shape"></div><span>1</span></div>
        <div class="tile top center"><div class="shape"></div><span>2</span></div>
        <div class="tile top right"><div class="shape"></div><span>3</span></div>
        <div class="tile middle left"><div class="shape"></div><span>4</span></div>
        <div class="tile middle center"><div class="shape"></div><span>5</span></div>
        <div class="tile middle right"><div class="shape"></div><span>6</span></div>
        <div class="tile bottom left"><div class="shape"></div><span>7</span></div>
        <div class="tile bottom center"><div class="shape"></div><span>8</span></div>
        <div class="tile bottom right"><div class="shape"></div><span>9</span></div>
    </main>
    <aside>
        <button class="gyul" type="reset">联</button>
        <div  class="score-text">Score: <span id="score">0</span></div>
        <div style="font-size: 20px" >你的选择: <span id="log"  style="font-size: 16px"></span></div>
        <div style="font-size: 14px;border: dashed gray 1px;padding:5px">
            <p> 每个瓷砖有三个元素:“形状”、“形状颜色”和“背景颜色”</p>
            <p> 选择三个瓷砖，使其各个元素分别对比下来，要么完全不同，要么完全相同。</p>
            <p> 例如,你可以得选择1:红色三角与黑色背景2:蓝色圆形与黑色背景3:黄色正方形与黑色背景</p>
            <p> 同样道理:1:红色三角形白色背景2:红色圆圈和灰色背景3:红色正方形与黑色背景</p>
            <p>但不允许背景两黑一白，或者形状两圆一三角</p>
            <p> 若成功找到一组加1分，若认为已找完所有组可点击“联”加3分</p>
            <p> 但找错或者没找完所有组就点击联则扣1分</p>
        </div>
    </aside>
    <script src="jquery.min.js"></script>
    <script>
        let img = document.querySelector('.img')
        let deg =0
        let imgx=0
        let imgy=0
        let imgl=0
        let imgt=0
        let y=0
        let index=0
        window.addEventListener('mousemove',function (xyz) {
            imgx =xyz.x-50 -img.offsetLeft - img.clientWidth/2//网页左侧距离图片位置
            imgy =xyz.y-50 -img.offsetTop - img.clientHeight/2//网页顶部距离图片位置
            deg =360*Math.atan(imgy/imgx)/(2*Math.PI)
            index=0
            let x = event.clientX
            if(img.offsetLeft<x){
                y=-180
            }else{}
            y=0
        })
        setInterval(()=>{
            img.style.transform =`rotateZ(${deg}deg) rotateY(${y}deg`
            index++
            //设置小图片物质和速度，并判断小图片到达鼠标位置时停止移动
            if(index<50){
                imgl+=imgx/50
                imgt+=imgy/50
            }
            img.style.left =imgl +"px"
            img.style.top = imgt +"px"
        },10)
    </script>
    <script src="scripts.js"></script>

</body>
</html>
