<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>联! 和!</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: rgb(240, 230, 240);
        }
        .img{
            width: 60px;
            height: 60px;
            position: absolute;
            /*background-image: url('./tiger.gif');*/
            background-image: url('./mituan.gif');
            background-size: cover;
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="img"></div>
    <main class="grid">
        <div class="tile top left"><div class="shape"></div><span>1</span></div>
        <div class="tile top center"><div class="shape"></div><span>2</span></div>
        <div class="tile top right"><div class="shape"></div><span>3</span></div>
        <div class="tile middle left"><div class="shape"></div><span>4</span></div>
        <div class="tile middle center"><div class="shape"></div><span>5</span></div>
        <div class="tile middle right"><div class="shape"></div><span>6</span></div>
        <div class="tile bottom left"><div class="shape"></div><span>7</span></div>
        <div class="tile bottom center"><div class="shape"></div><span>8</span></div>
        <div class="tile bottom right"><div class="shape"></div><span>9</span></div>
        <div class="form_1 open" id="loginForm">
            <form >
                <div class="input_1"><div class="login_logo">登记</div><div class="close">X</div></div>
                <hr>
                <div class="input_1"><input type="text" id="userName"  name="userName" placeholder="&nbsp;名字"  required="required"></div>
<!--                <div class="input_1"><input type="text" id="deptName" name="deptName" placeholder="&nbsp;部门"  required="required"></div>-->
                <div class="input_1"><select  type="text" id="deptName" name="deptName"  required="required">
                    <option disabled selected value>请选择部门</option>
                    <option value="米数">米数</option>
                    <option value="HR行政">HR行政</option>
                    <option value="火树">火树</option>
                    <option value="研究院">研究院</option>
                    <option value="指易">指易</option>
                    <option value="IT">IT</option>
                    <option value="财务">财务</option>
                </select></div>
                <div class="input_1"><input class="submit_1" type="submit" value="提&nbsp;交" onclick="
                return false;"></div>
            </form>
        </div>
        <div class="form_1" id="rankForm">
            <div class="input_1"><div class="login_logo">排行榜</div></div>
            <hr>
                <div id="rankList"  class="overflowList">暂无数据</div>
               <div class="input_1"><input class="submit_1" type="submit" value="关闭"
               onclick="let form_2=document.getElementById('rankForm');
                form_2.className='form_2';
                return false;"
               ></div>
        </div>
    </main>
    <aside>
        <button class="gyul" type="reset">联</button>
        <div  class="score-text">得分: <span id="score">0</span></div>
<!--        <div style="font-size: 20px" >你的选择 </div>-->
        <div style="font-size: 18px" >正确: <span id="log"  style="font-size: 18px;color:darkgreen"></span></div>
        <div style="font-size: 18px" >错误: <span id="wrongLog"  style="font-size: 18px;color:darkred"></span></div>
        <div style="font-size: 14px;border: dashed gray 1px;padding:5px;text-align: left;display:flex;flex-direction: column";>
<!--            <strong > 联！和！规则：</strong>-->
<!--            <p > 每个瓷砖有三个元素:“形状”、“形状颜色”和“背景颜色”</p>-->
<!--            <p > 选择三个瓷砖为一组，保证每种元素分别【完全不同】或者【完全相同】</p>-->
<!--            <p > 若成功找到一组+1分，若确认已全部找完请点击“联”+3分（点错会扣分哦）</p>-->
<!--            <p style="color:#e8873b;"> 例如,你可以得选择 1:红三角与黑色背景2:蓝圆形与黑色背景3:黄正方形与黑色背景</p>-->
            <div  style="text-align:center"><strong > 联！和！规则：</strong></div>
            <p  >  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每块有三个元素：形状，形状颜色，背景色</p>
            <p  >  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;选择3块为一组， 找到符合条件加1分，点错减1分（确认穷尽后,点“联”加3分）</p>
            <p > &nbsp;&nbsp;&nbsp;&nbsp;1、某一个元素相同情况下，其他两个元素完全不同；某两个元素相同的情况下，另一个元素完全不同</p>
<!--            <p >某两个元素相同的情况下，另一个元素完全不同</p>-->
            <p > &nbsp;&nbsp;&nbsp;&nbsp;2、全部元素完全不同或完全相同</p>
            <p style="color:#9c25e8;">&nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;例如你可以得选择 1:红三角与黑色背景2:蓝圆形与黑色背景3:黄正方形与黑色背景</p>
        </div>
        <div style="margin-top: 4px">
        <span id="name"  style="font-size: 18px;">点击登记</span>
        <span id="rankings"  style="font-size: 18px;">排行榜</span>
        </div>

    </aside>
    <script src="jquery.min.js"></script>
    <script>
        let img = document.querySelector('.img')
        let deg =0
        let imgx=0
        let imgy=0
        let imgl=0
        let imgt=0
        let y=0
        let index=0
        window.addEventListener('mousemove',function (xyz) {
            imgx =xyz.x-50 -img.offsetLeft - img.clientWidth/2//网页左侧距离图片位置
            imgy =xyz.y-50 -img.offsetTop - img.clientHeight/2//网页顶部距离图片位置
            deg =360*Math.atan(imgy/imgx)/(2*Math.PI)
            index=0
            let x = event.clientX
            if(img.offsetLeft<x){
                y=-180
            }else{}
            y=0
        })
        setInterval(()=>{
            img.style.transform =`rotateZ(${deg}deg) rotateY(${y}deg`
            index++
            //设置小图片物质和速度，并判断小图片到达鼠标位置时停止移动
            if(index<50){
                imgl+=imgx/50
                imgt+=imgy/50
            }
            img.style.left =imgl +"px"
            img.style.top = imgt +"px"
        },10)
    </script>
    <script src="scripts.js"></script>

</body>
</html>
